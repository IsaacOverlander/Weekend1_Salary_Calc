<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <script src="jquery-3.3.1.js"></script>
    <script src="client.js"></script>
    <title>Salary Calc</title>
</head>

<body>
    <h1>Salary Calc</h1>
    <div class="container">
        <div id="inputs">
            <h2>Add Employee</h2>
            <input id="firstNameInput" type="text" placeholder="Employee Firstname">
            <input id="lastNameInput" type="text" placeholder="Employee Lastname">
            <input id="idInput" type="text" placeholder="Employee ID#">
            <input id="titleInput" type="text" placeholder="Employee Title">
            <input id="salaryInput" type="text" placeholder="Employee Annual Salary">
            <button id="submit-btn">Submit</button>
        </div>
    </div>
    </body>
</body>

</html>
